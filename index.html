<!DOCTYPE html>
 <html>
 	<head>
    <link rel="icon" type="image/gif/png" href="pin.png">
		<title>Dancing Pineapples by KB</title>
 	</head>
 	<body bgcolor="#96ED7B">
    <marquee behavior="alternate"><h2>Pinapple Party!!!<h2></marquee>

    <canvas id="canvas" width="1000";
  height="500" >
  </canvas>
<style>
#canvas {
  position:fixed;
  top:15;
  left:15%;
  margin-top:5px;
  margin-left:-50px;
  border-color:rgba(109, 37, 87, 0.6);
                 border-width: 5px;
                 border-style: solid;
}
</style>
 	<script>
 		let canvas = document.getElementById("canvas");
 		let context = canvas.getContext("2d");
 		const NUM_POINTS = 25;
 		const points = [];


 		for(let i = 0; i < NUM_POINTS; i++) {
      const pinSize = Math.random()*250
      points.push({
 		    x: Math.random() * canvas.width,
 		    y: Math.random() * canvas.height,

 		    width: pinSize,
 		    height:pinSize*1.2,
 		    xDelta: 1,
 		    yDelta: 1,

 		  });
 		}

 		const draw = function() {
 			context.clearRect(0, 0, canvas.width, canvas.height);
 			points.forEach( function(thePoint) {
        const img = new Image;
       img.onload = function(){
         context.drawImage(img, thePoint.x, thePoint.y, thePoint.width, thePoint.height);
       };
       img.src = 'cutepineapple.png';

        thePoint.x += thePoint.xDelta;
 				thePoint.y += thePoint.yDelta;

       	if(thePoint.x+thePoint.width >= 1000 || thePoint.x <= 0) {
 			 		thePoint.xDelta *= -1;
  		}
 				if(thePoint.y+thePoint.height >= 500 || thePoint.y <= 0) {
 			 		thePoint.yDelta *= -1;
 				}
 			});
 		};

 		let animate = function() {
 		  draw();
 		  setTimeout(animate, 4);
 		};

 		animate();
 	</script>

 	</body>
 </html>
